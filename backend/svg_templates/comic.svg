<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .speech-bubble { fill: #ffffff; stroke: #2c3e50; stroke-width: 2; }
      .speech-text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .panel-border { fill: none; stroke: #2c3e50; stroke-width: 3; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#e74c3c" opacity="0.1"/>
  <text x="40" y="45" class="title" id="placeholder_title">[TITLE_HERE]</text>
  <text x="40" y="65" class="subtitle" id="placeholder_subject">[SUBJECT_HERE] - Grade [GRADE_HERE]</text>
  
  <!-- Panel 1 -->
  <rect x="50" y="100" width="340" height="180" class="panel-border"/>
  <rect x="70" y="120" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="145" y="165" text-anchor="middle" class="speech-text" id="placeholder_image1">[IMAGE_1_HERE]</text>
  
  <!-- Speech bubble 1 -->
  <ellipse cx="290" cy="160" rx="80" ry="30" class="speech-bubble"/>
  <text x="290" y="165" text-anchor="middle" class="speech-text" id="placeholder_speech1">[SPEECH_1_HERE]</text>
  
  <!-- Panel 2 -->
  <rect x="410" y="100" width="340" height="180" class="panel-border"/>
  <rect x="430" y="120" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="505" y="165" text-anchor="middle" class="speech-text" id="placeholder_image2">[IMAGE_2_HERE]</text>
  
  <!-- Speech bubble 2 -->
  <ellipse cx="650" cy="160" rx="80" ry="30" class="speech-bubble"/>
  <text x="650" y="165" text-anchor="middle" class="speech-text" id="placeholder_speech2">[SPEECH_2_HERE]</text>
  
  <!-- Panel 3 -->
  <rect x="50" y="300" width="340" height="180" class="panel-border"/>
  <rect x="70" y="320" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="145" y="365" text-anchor="middle" class="speech-text" id="placeholder_image3">[IMAGE_3_HERE]</text>
  
  <!-- Speech bubble 3 -->
  <ellipse cx="290" cy="360" rx="80" ry="30" class="speech-bubble"/>
  <text x="290" y="365" text-anchor="middle" class="speech-text" id="placeholder_speech3">[SPEECH_3_HERE]</text>
  
  <!-- Panel 4 -->
  <rect x="410" y="300" width="340" height="180" class="panel-border"/>
  <rect x="430" y="320" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="505" y="365" text-anchor="middle" class="speech-text" id="placeholder_image4">[IMAGE_4_HERE]</text>
  
  <!-- Speech bubble 4 -->
  <ellipse cx="650" cy="360" rx="80" ry="30" class="speech-bubble"/>
  <text x="650" y="365" text-anchor="middle" class="speech-text" id="placeholder_speech4">[SPEECH_4_HERE]</text>
  
  <!-- Footer -->
  <rect x="20" y="520" width="760" height="60" fill="#95a5a6" opacity="0.1"/>
  <text x="40" y="545" class="subtitle">Name: ________________________</text>
  <text x="400" y="545" class="subtitle">Date: ________________________</text>
</svg>