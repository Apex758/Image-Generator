  <circle cx="200" cy="470" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="210" y="474" class="option" id="placeholder_option4d">D) [OPTION_D]</text>
  
  <text x="50" y="500" class="question" id="placeholder_question5">5. [QUESTION_5]</text>
  <circle cx="60" cy="515" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="70" y="519" class="option" id="placeholder_option5a">A) [OPTION_A]</text>
  <circle cx="200" cy="515" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="210" y="519" class="option" id="placeholder_option5b">B) [OPTION_B]</text>
  <circle cx="60" cy="530" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
