  <circle cx="440" cy="230" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="450" y="234" class="option" id="placeholder_option1d">D) [OPTION_D]</text>
  
  <text x="430" y="260" class="question" id="placeholder_question2">2. [QUESTION_2]</text>
  <circle cx="440" cy="275" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="450" y="279" class="option" id="placeholder_option2a">A) [OPTION_A]</text>
