  <text x="430" y="350" class="question" id="placeholder_question3">3. [QUESTION_3]</text>
  <circle cx="440" cy="365" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="450" y="369" class="option" id="placeholder_option3a">A) [OPTION_A]</text>
