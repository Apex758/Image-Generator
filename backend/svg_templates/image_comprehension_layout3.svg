  <!-- Additional questions below image -->
  <text x="50" y="440" class="question" id="placeholder_question4">4. [QUESTION_4]</text>
  <circle cx="60" cy="455" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
  <text x="70" y="459" class="option" id="placeholder_option4a">A) [OPTION_A]</text>
  <circle cx="200" cy="455" r="3" fill="none" stroke="#2c3e50" stroke-width="1"/>
