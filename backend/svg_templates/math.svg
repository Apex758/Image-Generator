<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .problem { font-family: Arial, sans-serif; font-size: 18px; fill: #2c3e50; font-weight: bold; }
      .instruction { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .answer-box { fill: #ffffff; stroke: #3498db; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#f39c12" opacity="0.1"/>
  <text x="40" y="45" class="title" id="placeholder_title">[TITLE_HERE]</text>
  <text x="40" y="65" class="subtitle" id="placeholder_subject">[SUBJECT_HERE] - Grade [GRADE_HERE]</text>
  
  <!-- Instructions -->
  <text x="50" y="110" class="instruction" id="placeholder_instructions">[INSTRUCTIONS_HERE]</text>
  
  <!-- Visual aid -->
  <rect x="50" y="130" width="200" height="150" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="150" y="200" text-anchor="middle" class="instruction" id="placeholder_image">[IMAGE_HERE]</text>
  
  <!-- Problem 1 -->
  <text x="300" y="160" class="problem" id="placeholder_problem1">[PROBLEM_1_HERE]</text>
  <rect x="500" y="140" width="100" height="30" class="answer-box"/>
  
  <!-- Problem 2 -->
  <text x="300" y="200" class="problem" id="placeholder_problem2">[PROBLEM_2_HERE]</text>
  <rect x="500" y="180" width="100" height="30" class="answer-box"/>
  
  <!-- Problem 3 -->
  <text x="300" y="240" class="problem" id="placeholder_problem3">[PROBLEM_3_HERE]</text>
  <rect x="500" y="220" width="100" height="30" class="answer-box"/>
  
  <!-- Problem 4 -->
  <text x="50" y="320" class="problem" id="placeholder_problem4">[PROBLEM_4_HERE]</text>
  <rect x="350" y="300" width="100" height="30" class="answer-box"/>
  
  <!-- Problem 5 -->
  <text x="50" y="360" class="problem" id="placeholder_problem5">[PROBLEM_5_HERE]</text>
  <rect x="350" y="340" width="100" height="30" class="answer-box"/>
  
  <!-- Problem 6 -->
  <text x="50" y="400" class="problem" id="placeholder_problem6">[PROBLEM_6_HERE]</text>
  <rect x="350" y="380" width="100" height="30" class="answer-box"/>
  
  <!-- Show your work section -->
  <text x="500" y="320" class="subtitle">Show your work:</text>
  <rect x="500" y="330" width="250" height="120" fill="#ffffff" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Footer -->
  <rect x="20" y="520" width="760" height="60" fill="#95a5a6" opacity="0.1"/>
  <text x="40" y="545" class="subtitle">Name: ________________________</text>
  <text x="400" y="545" class="subtitle">Date: ________________________</text>
</svg>