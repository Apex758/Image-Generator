<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .question { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .answer-line { stroke: #bdc3c7; stroke-width: 1; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#3498db" opacity="0.1"/>
  <text x="40" y="45" class="title" id="placeholder_title">[TITLE_HERE]</text>
  <text x="40" y="65" class="subtitle" id="placeholder_subject">[SUBJECT_HERE] - Grade [GRADE_HERE]</text>
  
  <!-- Image placeholder -->
  <rect x="50" y="100" width="300" height="200" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="190" text-anchor="middle" class="question" id="placeholder_image">[IMAGE_HERE]</text>
  
  <!-- Questions section -->
  <text x="400" y="130" class="title">Questions:</text>
  
  <!-- Question 1 -->
  <text x="400" y="160" class="question" id="placeholder_question1">[QUESTION_1_HERE]</text>
  <line x1="400" y1="175" x2="750" y2="175" class="answer-line"/>
  <line x1="400" y1="195" x2="750" y2="195" class="answer-line"/>
  
  <!-- Question 2 -->
  <text x="400" y="230" class="question" id="placeholder_question2">[QUESTION_2_HERE]</text>
  <line x1="400" y1="245" x2="750" y2="245" class="answer-line"/>
  <line x1="400" y1="265" x2="750" y2="265" class="answer-line"/>
  
  <!-- Question 3 -->
  <text x="400" y="300" class="question" id="placeholder_question3">[QUESTION_3_HERE]</text>
  <line x1="400" y1="315" x2="750" y2="315" class="answer-line"/>
  <line x1="400" y1="335" x2="750" y2="335" class="answer-line"/>
  
  <!-- Instructions -->
  <text x="50" y="350" class="subtitle">Instructions:</text>
  <text x="50" y="375" class="question" id="placeholder_instructions">[INSTRUCTIONS_HERE]</text>
  
  <!-- Footer -->
  <rect x="20" y="520" width="760" height="60" fill="#95a5a6" opacity="0.1"/>
  <text x="40" y="545" class="subtitle">Name: ________________________</text>
  <text x="400" y="545" class="subtitle">Date: ________________________</text>
</svg>