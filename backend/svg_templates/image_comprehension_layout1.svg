<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="794" height="1123" viewBox="0 0 794 1123">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .small { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .instruction { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; font-weight: bold; }
      .question { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; line-height: 1.4; }
      .placeholder { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
    </style>
  </defs>
  
  <!-- A4 Background with proper margins (50px margins on all sides) -->
  <rect width="794" height="1123" fill="#ffffff" stroke="none"/>
  
  <!-- Header section -->
  <rect x="50" y="50" width="694" height="40" fill="#ffffff" stroke="#2c3e50" stroke-width="1"/>
  <text x="70" y="72" class="title">[subject] - Grade [grade]</text>
  <text x="70" y="85" class="small">Name: _______________</text>
  <text x="500" y="85" class="small">Date: ______</text>
  
  <!-- Topic -->
  <text x="397" y="115" class="instruction" text-anchor="middle">Topic: [topic]</text>
  
  <!-- Image section centered with proper spacing -->
  <rect x="197" y="140" width="400" height="280" fill="#e8f4fd" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5" id="placeholder_image"/>
  
  <!-- Instructions section -->
  <foreignObject x="70" y="440" width="654" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; font-weight: bold; line-height: 1.4; word-wrap: break-word; margin: 0; padding: 5px 0;">
      [instructions]
    </div>
  </foreignObject>
  
  <!-- Fill-in-the-blank questions - no extra lines, just blanks in the text -->
  <foreignObject x="70" y="510" width="654" height="30">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; line-height: 1.6; word-wrap: break-word; margin: 0;">
      1. [question1]
    </div>
  </foreignObject>
  
  <foreignObject x="70" y="550" width="654" height="30">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; line-height: 1.6; word-wrap: break-word; margin: 0;">
      2. [question2]
    </div>
  </foreignObject>
  
  <foreignObject x="70" y="590" width="654" height="30">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; line-height: 1.6; word-wrap: break-word; margin: 0;">
      3. [question3]
    </div>
  </foreignObject>
  
  <foreignObject x="70" y="630" width="654" height="30">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; line-height: 1.6; word-wrap: break-word; margin: 0;">
      4. [question4]
    </div>
  </foreignObject>
  
  <foreignObject x="70" y="670" width="654" height="30">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; line-height: 1.6; word-wrap: break-word; margin: 0;">
      5. [question5]
    </div>
  </foreignObject>
  
  <!-- Activity Section -->
  <text x="70" y="730" class="instruction">Activity:</text>
  <text x="70" y="750" class="small">Draw or write about what you learned from this image:</text>
  <rect x="70" y="760" width="654" height="120" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Footer within proper margins -->
  <rect x="50" y="1048" width="694" height="25" fill="#f8f9fa"/>
  <text x="397" y="1063" class="small" text-anchor="middle">Page 1</text>
</svg>