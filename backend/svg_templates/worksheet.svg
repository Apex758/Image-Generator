<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; fill: #34495e; }
      .section-title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #2c3e50; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #2c3e50; }
      .answer-line { stroke: #bdc3c7; stroke-width: 1; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#ffffff" stroke="#ecf0f1" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="760" height="60" fill="#9b59b6" opacity="0.1"/>
  <text x="40" y="45" class="title" id="placeholder_title">[TITLE_HERE]</text>
  <text x="40" y="65" class="subtitle" id="placeholder_subject">[SUBJECT_HERE] - Grade [GRADE_HERE]</text>
  
  <!-- Section 1 -->
  <text x="50" y="110" class="section-title" id="placeholder_section1_title">[SECTION_1_TITLE_HERE]</text>
  
  <!-- Image placeholder for section 1 -->
  <rect x="50" y="120" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="125" y="165" text-anchor="middle" class="text" id="placeholder_image1">[IMAGE_1_HERE]</text>
  
  <!-- Text content for section 1 -->
  <text x="220" y="140" class="text" id="placeholder_text1">[TEXT_1_HERE]</text>
  <line x1="220" y1="155" x2="720" y2="155" class="answer-line"/>
  <line x1="220" y1="175" x2="720" y2="175" class="answer-line"/>
  <line x1="220" y1="195" x2="720" y2="195" class="answer-line"/>
  
  <!-- Section 2 -->
  <text x="50" y="250" class="section-title" id="placeholder_section2_title">[SECTION_2_TITLE_HERE]</text>
  
  <!-- Image placeholder for section 2 -->
  <rect x="450" y="260" width="150" height="100" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="525" y="305" text-anchor="middle" class="text" id="placeholder_image2">[IMAGE_2_HERE]</text>
  
  <!-- Text content for section 2 -->
  <text x="50" y="280" class="text" id="placeholder_text2">[TEXT_2_HERE]</text>
  <line x1="50" y1="295" x2="420" y2="295" class="answer-line"/>
  <line x1="50" y1="315" x2="420" y2="315" class="answer-line"/>
  <line x1="50" y1="335" x2="420" y2="335" class="answer-line"/>
  
  <!-- Section 3 -->
  <text x="50" y="390" class="section-title" id="placeholder_section3_title">[SECTION_3_TITLE_HERE]</text>
  
  <!-- Activities section -->
  <text x="50" y="415" class="text" id="placeholder_activity1">[ACTIVITY_1_HERE]</text>
  <line x1="50" y1="430" x2="350" y2="430" class="answer-line"/>
  
  <text x="400" y="415" class="text" id="placeholder_activity2">[ACTIVITY_2_HERE]</text>
  <line x1="400" y1="430" x2="700" y2="430" class="answer-line"/>
  
  <text x="50" y="455" class="text" id="placeholder_activity3">[ACTIVITY_3_HERE]</text>
  <line x1="50" y1="470" x2="350" y2="470" class="answer-line"/>
  
  <text x="400" y="455" class="text" id="placeholder_activity4">[ACTIVITY_4_HERE]</text>
  <line x1="400" y1="470" x2="700" y2="470" class="answer-line"/>
  
  <!-- Footer -->
  <rect x="20" y="520" width="760" height="60" fill="#95a5a6" opacity="0.1"/>
  <text x="40" y="545" class="subtitle">Name: ________________________</text>
  <text x="400" y="545" class="subtitle">Date: ________________________</text>
</svg>