<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="794" height="1123" viewBox="0 0 794 1123">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #2c3e50; }
      .subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #34495e; }
      .small { font-family: Arial, sans-serif; font-size: 9px; fill: #2c3e50; }
      .instruction { font-family: Arial, sans-serif; font-size: 11px; fill: #2c3e50; font-weight: bold; }
      .question { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .passage { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .placeholder { font-family: Arial, sans-serif; font-size: 12px; fill: #7f8c8d; }
      .answer-line { stroke: #bdc3c7; stroke-width: 1; fill: none; }
    </style>
  </defs>
  
  <!-- A4 Background -->
  <rect width="794" height="1123" fill="#ffffff" stroke="none"/>
  
  <!-- Header with proper margins -->
  <rect x="50" y="50" width="694" height="35" fill="#ffffff" stroke="#2c3e50" stroke-width="1"/>
  <text x="70" y="70" class="title">[subject] / Practice Comprehension / Grade [grade]</text>
  <text x="70" y="80" class="small">Name: _______________</text>
  <text x="520" y="80" class="small">Date: ______</text>
  
  <!-- Topic -->
  <text x="397" y="105" class="instruction" text-anchor="middle">Topic - [topic]</text>
  
  <!-- Reading passage area with proper spacing -->
  <text x="70" y="130" class="instruction">Read:</text>
  <rect x="70" y="140" width="480" height="180" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
  <foreignObject x="80" y="150" width="460" height="160">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; color: #2c3e50; line-height: 1.3; word-wrap: break-word; margin: 0; padding: 5px;">
      [READING_PASSAGE]
    </div>
  </foreignObject>
  
  <!-- Small image on right with proper spacing -->
  <rect x="570" y="140" width="154" height="120" fill="#e8f4fd" stroke="#bdc3c7" stroke-width="2" stroke-dasharray="3,3" id="placeholder_image"/>
  
  <!-- Instructions for questions -->
  <foreignObject x="70" y="340" width="654" height="40">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 11px; color: #2c3e50; font-weight: bold; line-height: 1.4; word-wrap: break-word; margin: 0; padding: 5px 0;">
      [instructions]
    </div>
  </foreignObject>
  
  <!-- Q&A Section with proper spacing -->
  <foreignObject x="70" y="395" width="654" height="25">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; color: #2c3e50; margin: 0;">
      Q1. [question1]
    </div>
  </foreignObject>
  <text x="70" y="420" class="question">Ans: _______________</text>
  <line x1="105" y1="420" x2="724" y2="420" class="answer-line"/>
  
  <foreignObject x="70" y="440" width="654" height="25">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; color: #2c3e50; margin: 0;">
      Q2. [question2]
    </div>
  </foreignObject>
  <text x="70" y="465" class="question">Ans: _______________</text>
  <line x1="105" y1="465" x2="724" y2="465" class="answer-line"/>
  
  <foreignObject x="70" y="485" width="654" height="25">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; color: #2c3e50; margin: 0;">
      Q3. [question3]
    </div>
  </foreignObject>
  <text x="70" y="510" class="question">Ans: _______________</text>
  <line x1="105" y1="510" x2="724" y2="510" class="answer-line"/>
  
  <foreignObject x="70" y="530" width="654" height="25">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; color: #2c3e50; margin: 0;">
      Q4. [question4]
    </div>
  </foreignObject>
  <text x="70" y="555" class="question">Ans: _______________</text>
  <line x1="105" y1="555" x2="724" y2="555" class="answer-line"/>
  
  <foreignObject x="70" y="575" width="654" height="25">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: Arial, sans-serif; font-size: 10px; color: #2c3e50; margin: 0;">
      Q5. [question5]
    </div>
  </foreignObject>
  <text x="70" y="600" class="question">Ans: _______________</text>
  <line x1="105" y1="600" x2="724" y2="600" class="answer-line"/>
  
  <!-- Extra space for more content -->
  <rect x="70" y="630" width="654" height="120" fill="none" stroke="#bdc3c7" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="80" y="645" class="small">Extra space for additional work:</text>
  
  <!-- Footer within margins -->
  <rect x="50" y="1048" width="694" height="25" fill="#f8f9fa"/>
  <text x="397" y="1063" class="small" text-anchor="middle">Page 1</text>
</svg>