      .instruction { font-family: Arial, sans-serif; font-size: 13px; fill: #2c3e50; font-weight: bold; }
      .question { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .placeholder { font-family: Arial, sans-serif; font-size: 14px; fill: #7f8c8d; }
      .answer-line { stroke: #bdc3c7; stroke-width: 1; fill: none; }
    </ns0:style>
  </ns0:defs>
  
  
  <ns0:rect width="800" height="1000" fill="#ffffff" stroke="#ecf0f1" stroke-width="2" />
  
  
  <ns0:rect x="10" y="10" width="780" height="40" fill="#ffffff" stroke="#000000" stroke-width="1" />
  <ns0:text x="50" y="25" class="title" id="placeholder_subject">[SUBJECT]</ns0:text>
  <ns0:text x="50" y="35" class="small" id="placeholder_name">Name: _______________</ns0:text>
  <ns0:text x="500" y="35" class="small" id="placeholder_date">Date: ______</ns0:text>
  
  
  <ns0:text x="400" y="70" class="instruction" text-anchor="middle" id="placeholder_topic">Topic - [TOPIC]</ns0:text>
  
  
