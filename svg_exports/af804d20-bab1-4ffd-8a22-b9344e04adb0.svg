  <ns0:text x="50" y="420" class="instruction" id="placeholder_instructions">Look at the picture and fill in the blanks to complete the sentences about the weather.</ns0:text>
  
  
  <ns0:text x="50" y="460" class="question" id="placeholder_question1">The weather is _______________ because the sun is shining brightly.</ns0:text>
